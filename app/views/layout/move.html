<div ng-controller="moveCtrl as vm">

    <!-- NAVBAR -->
    <nav class="navbar navbar-default" role="navigation" id="main-nav">
        <div class="container-fluid">
            <div class="container">
            <div class="row">
                <div class="col-sm-1 col-xs-2">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default glyphicon glyphicon-chevron-left" href="#/leaderboard"></a>
                    </div>
                </div>

                <div class="col-sm-7 col-xs-12">
                    <form class="navbar-form" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control search" placeholder="Search Skater" ng-model="search.name">
                        </div>
                    </form>
                </div>
                
                <div class="col-sm-4 col-xs-12 skater-profile">
                    <img class="pull-left" ng-src="{{vm.competitor.picture}}">
                    <h4 ng-repeat="evName in vm.competitor.names">{{evName}}</h4>
                </div>
            </div>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- MAIN CONTENT -->
    <div class="container">
    <div class="row">

        <!-- VIDEO CONTENT -->
        <div class="col-md-8">
            <div class="dropdown dropdown-justified">
                <a class="btn-block btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">Filter Specific Move <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation"><a role="menuitem" tabindex="0" ng-click="vm.gotoOverview()">Overview</a></li>
                    <li role="presentation" class="divider"></li>
                    <li role="presentation" ng-repeat="evMove in vm.moves"><a role="menuitem" tabindex="{{$index}}" ng-click="vm.gotoMove(evMove)">{{evMove.move_name + ' ' + evMove.move_id}}</a></li>
                </ul>
            </div>

            <center><img class="video-temp" ng-src="{{vm.move.move_video_url}}"></center>
            <div class="row">
                <div class="col-xs-4" style="border-style:solid; border-width:1px;" ng-repeat="evMoveStat in vm.moveStats.stats_tracked | limitTo:vm.maxNumViewStats">
                    <center>
                        <h3>{{evMoveStat.stat_name}}</h3>
                        <h3>{{vm.getStatValue(evMoveStat.stat_id)}}</h3>
                    </center>
                </div>
            </div>
        </div>
        <!-- end VIDEO CONTENT  -->
        <!-- SIDEBAR-->
        <div class="col-md-4">
            <h2>{{vm.move.move_name + vm.move.move_id}}</h2>

            <!-- sidebar tabs -->
            <tabset justified="true">
                <tab ng-repeat="evMoveStat in vm.moveStats.stats_tracked | limitTo:vm.maxNumViewStats" heading="{{evMoveStat.stat_name}}" style="cursor: pointer;">
                    Justified content {{vm.getStatValue(evMoveStat.stat_id)}}
                    <ul class="list">
                        <li ng-repeat="evCompetitor in vm.competitors | limitTo:5">
                            <div class="row">
                                <img class="col-xs-4" ng-src="{{evCompetitor.picture}}" height="50" width="50">
                                <div class="col-xs-8">
                                    <center>
                                        <h2 ng-repeat="evName in evCompetitor.names">{{evName}}</h2>
                                        <h3>STATS GO HERE</h3>
                                    </center>
                                </div>
                            </div>
                        </li>
                    </ul>
                </tab>
            </tabset>
        </div>
        <!-- end SIDEBAR  -->

    </div>
    </div>
    <!-- end MAIN CONTENT  -->

</div>
