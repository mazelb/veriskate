<div ng-controller="competitionCtrl as vm">

    <!-- MAIN CONTENT -->
    <div class="row">

        <div class="col-xs-12 bhoechie-tab-container">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
                <div class="list-group">
                    <a class="list-group-item text-center" ng-repeat="ev in vm.competition" ng-click="vm.eventClicked($index)" ng-class="{'active':vm.competitionTabs[$index].active}">
                        <h3>{{ev.event_name}}</h3>
                    </a>
                </div>
            </div>

            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">
                <div class="bhoechie-tab-content" ng-repeat="ev in vm.competition" ng-class="{'active':vm.competitionTabs[$index].active}">
                    <center>
                        <h2>{{ev.event_name}}</h2>
                        <ul class="list">
                            <li ng-repeat="cont in ev.programs" class="row" ng-click="vm.gotoLeaderBoard($index)">
                                <h3>{{cont.program_name}}</h3>
                            </li>
                        </ul>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <!--!end MAIN CONTENT -->
</div>
