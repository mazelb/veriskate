<!-- MAIN CONTENT -->
<div ng-controller="competitionCtrl as vm" class="container-fluid" id="section-competition">
    <div class="container">
        <div ng-repeat="comp in vm.competition" class="event">
            <div class="event-image">
                <div class="event-title"><span>{{comp.event_name}}</span></div>
                <img src="/images/{{comp.event_type}}.jpg" />
            </div>
        
            <ul class="list-header row">
                <li class="col-lg-6" ng-repeat="program in comp.programs" ng-click="vm.gotoLeaderBoard(comp, $index)"><a href="">{{program.program_name}}</a></li>
            </ul>
        </div>
